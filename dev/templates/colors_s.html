<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Панель администратора">

    <title>Настройки (цвета) | Панель администратора</title>

    <th:block th:insert="base :: links" />
</head>

<body>
<div th:replace="base :: main-nav (logoClass='main-nav__logo_white')"></div>
<div th:replace="base :: transition-loader"></div>
<script th:src="@{/js/transition-loader.js}"></script>
<script th:inline='javascript'>
    /*<![CDATA[*/
    showLoader();
/*]]>*/
</script>

<div class="main-content">
    <div class="content-top">
        <h1 class="content-top__title">Цвета</h1>
    </div>
    <div class="content-main">
        <div class="container-table">
            <h4>Цвет колонок в разделе зарплаты</h4>
            <div class="table-responsive">
                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Название</th>
                        <th>Зеленый</th>
                        <th>Желтый</th>
                        <th>Красный</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block >
                        <form class="table-form" action="#" th:action="@{'updateSalaryColor'}" th:object="${salaryColorForm}" th:method="post">
                            <tr th:each="lineColor, stat : *{lineColors}" >
                                <td th:utext="${stat.index + 1}"></td>
                                <td th:utext="${lineColor.name}"></td>
                                <td>
                                    <input class="input-sm input-medium" th:type="text" th:field="*{lineColors[__${stat.index}__].green}"/>
                                </td>
                                <td>
                                    <input class="input-sm input-medium" th:field="*{lineColors[__${stat.index}__].yellow}"/>
                                </td>
                                <td>
                                    <input class="input-sm input-medium" th:field="*{lineColors[__${stat.index}__].red}"/>
                                </td>
                                <input type="hidden" th:field="*{lineColors[__${stat.index}__].line}"/>
                                <input type="hidden" th:field="*{lineColors[__${stat.index}__].id}"/>
                                <input type="hidden" th:field="*{lineColors[__${stat.index}__].name}"/>
                            </tr>
                            <tr>
                                <td class="cell-120">
                                    <button type="submit" class="btn btn-sm btn-large btn-outline-secondary">Сохранить</button>
                                </td>
                            </tr>
                        </form>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container-table">
            <h4>Цвет строк</h4>
            <div class="table-responsive">
                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Название</th>
                        <th>Зеленый</th>
                        <th>Желтый</th>
                        <th>Красный</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block >
                        <form class="table-form" action="#" th:action="@{'updateLineColor'}" th:object="${lineColorForm}" th:method="post">
                            <tr th:each="lineColor, stat : *{lineColors}" >
                                <td th:utext="${stat.index + 1}"></td>
                                <td th:utext="${lineColor.name}"></td>
                                <td>
                                    <input class="input-sm input-medium" th:type="text" th:field="*{lineColors[__${stat.index}__].green}"/>
                                </td>
                                <td>
                                    <input class="input-sm input-medium" th:field="*{lineColors[__${stat.index}__].yellow}"/>
                                </td>
                                <td>
                                    <input class="input-sm input-medium" th:field="*{lineColors[__${stat.index}__].red}"/>
                                </td>
                                <input type="hidden" th:field="*{lineColors[__${stat.index}__].line}"/>
                                <input type="hidden" th:field="*{lineColors[__${stat.index}__].id}"/>
                                <input type="hidden" th:field="*{lineColors[__${stat.index}__].name}"/>
                            </tr>
                            <tr>
                                <td class="cell-120">
                                    <button type="submit" class="btn btn-sm btn-large btn-outline-secondary">Сохранить</button>
                                </td>
                            </tr>
                        </form>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="base :: scripts" />
<script th:inline='javascript'>
    /*<![CDATA[*/
    var filter = null;
    var role = null;
    var items = null;
    var today = null;
    var manager = null;
    var company = null;
    var managers = null;
    var socials = null;
    /*]]>*/
</script>
</body>
</html>
